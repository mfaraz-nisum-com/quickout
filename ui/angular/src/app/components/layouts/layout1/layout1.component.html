<div class="site-wrapper">
   <app-uslice-nav></app-uslice-nav>
   <div class="delivery-options-page">
      <div class="site-container">
         <div class="delivery-options-box">
            
            <app-uslice-shopping-item [step]="step1"></app-uslice-shopping-item>            
            <app-uslice-shipping-info [step]="step2"></app-uslice-shipping-info> 
            <app-uslice-payment-info [step]="step3"></app-uslice-payment-info>
            <app-uslice-account-info [step]="step4" *ngIf="!isLoggedIn"></app-uslice-account-info>
            <app-uslice-summary-info [layout]="step1.layout"></app-uslice-summary-info>
            
            <div class="continue-button-section" *ngIf="showPlaceOrderButton">
                <a class="btn btn-primary" role="button" data-toggle="modal" data-target="#myModal" (click)="onPlaceOrderClick()">Place Order Now</a>
            </div>    
            
            <app-uslice-modal></app-uslice-modal>        
            
            <div class="bottom-box-text" [ngStyle]="{marginTop: !showPlaceOrderButton? '25px' : '0px'}">
               <p>By clicking Place Order Now, you accept and agree to all terms of Sales and Refunds Sales and Refunds Policy. A receipt will be provided to you electronically that contains these terms and an itemized list of your purchase including
                  taxes and shipping charges, if any.
               </p>
            </div>
         </div>
      </div>
   </div>
   <footer>
      <div class="footer">
         <div class="site-container">
            <div class="clear"></div>
         </div>
      </div>
   </footer>
</div>
